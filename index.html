<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header id="header">
    <div class="container">
        <div class="header">
            <div class="header--nav">
                <a href="#">Магазины</a>
                <a href="#">Акции</a>
                <a href="#">Доставка и оплата</a>
            </div>
            <div class="header--bg">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="header--icon">
                <ion-icon name="location-outline"></ion-icon>
                <a href="#">Москва, ул. Науки 25</a>
            </div>
            <div class="header--icons">
                <a>
                    <ion-icon name="heart-outline"></ion-icon>
                </a>
                <a>
                    <ion-icon name="person-outline"></ion-icon>
                </a>
                <a>
                    <ion-icon name="cart-outline"></ion-icon>
                </a>
            </div>
        </div>
    </div>
</header>

<section id="hero">
    <div class="container">
        <div class="hero--navbar">
            <a href="#">Квадроциклы</a>
            <a href="#">Катера</a>
            <a href="#">Гидроциклы</a>
            <a href="#">Лодки</a>
            <a href="#">Вездеходы</a>
            <a href="#">Снегоходы</a>
            <a href="#">Двигатели</a>
            <a href="#">Запчасти</a>
        </div>
    </div>
</section>

<section id="block">
    <div class="container">
        <div class="block">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/ber.svg" alt="img"></div>
                    <div class="swiper-slide"><img src="./img/ber.svg" alt="img"></div>
                    <div class="swiper-slide"><img src="./img/ber.svg" alt="img"></div>
                    <div class="swiper-slide"><img src="./img/ber.svg" alt="img"></div>
                    <div class="swiper-slide"><img src="./img/ber.svg" alt="img"></div>
                    <div class="swiper-slide"><img src="./img/ber.svg" alt="img"></div>
                    <div class="swiper-slide"><img src="./img/ber.svg" alt="img"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="block--aci">
                <div>
                    <button>АКЦИЯ</button>
                    <h1>190 000$</h1>
                </div>
                <p>225 000$</p>
                <img src="./img/solo.svg" alt="">
                <h2>Лодочный мотор <br>
                    Suzuki DF9.9BRS</h2>
                <h3>Акция действует до</h3>
                <h4>31.08.2020</h4>
            </div>
        </div>
    </div>
</section>

<section id="general">
    <div class="container">
        <div class="general">
            <div class="general--nav">
                <p>Поиск по номеру</p>
                <p>Поиск по марке</p>
                <p>Поиск по названию товара</p>
            </div>
            <div class="general--btn">
                <input placeholder="Введите марку " type="text">
                <button>искать</button>
            </div>
            <div class="general--hover">
                <h1>Квадроциклы</h1>
                <img src="./img/hero.svg" alt="">
                <p>Подробее</p>
            </div>
        </div>
    </div>
</section>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
